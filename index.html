<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  > <!-- displays site properly based on user's device -->

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  >

  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <link
    rel="stylesheet"
    href="./styles.css"
  >

  <title>
    Frontend Mentor | Fylo data storage component
  </title>
</head>

<body>
  <main class="main">
    <div class="main-content">
      <div class="main-box header">
        <div class="header-logo">
          <img
            src="./images/logo.svg"
            alt="LOGO"
          >
        </div>
        <div class="header-icons">
          <a
            href="#"
            class="header-icon file"
          ></a>
          <a
            href="#"
            class="header-icon directory"
          ></a>
          <a
            href="#"
            class="header-icon upload"
          ></a>
        </div>
      </div>
      <div class="main-box content">
        <p class="content-text">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        <div class="content-status">
          <div class="content-bar">
            <div class="content-use">
              <div class="content-final"></div>
            </div>
          </div>
          <div class="content-indicator">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
        <div class="content-footer">
          <p>
            185
            <sup>GB Left</sup>
          </p>
        </div>
        <div class="footer-clip"></div>
      </div>
    </div>
  </main class="main">
